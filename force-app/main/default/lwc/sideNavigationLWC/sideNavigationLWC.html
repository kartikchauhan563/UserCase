<template>
    <div class="sidebar slds-split-view_container slds-is-closed close-panel" data-my-id="leftPanel"
        style="float: left;">
        <lightning-button-icon onclick={togglePanel} variant="bare" icon-name="utility:left"
            class="slds-button slds-button_icon slds-button_icon slds-split-view__toggle-button sidebar-button"
            aria-controls="split-view-id" aria-expanded="true">
        </lightning-button-icon>
        <article aria-hidden="false" id="split-view-id" class="slds-split-view slds-grid slds-grid_vertical slds-grow"
            style="padding-right: 7px">
            <lightning-layout class="slds-m-around_medium">
                <lightning-layout-item size="1">
                    <!-- <lightning-icon class="oppoicon slds-icon" icon-name="utility:opportunity" size="small"
                        alternative-text="Opportunity">
                    </lightning-icon> -->
                    <img class="slds-m-left_small opportunityRecordIcon"
                        src="https://persistent-2ef-dev-ed.develop.my.salesforce.com/img/icon/t4v35/standard/account_120.png"
                        alt="">
                </lightning-layout-item>
                <lightning-layout-item size="11">
                    <div class="opportunityText">
                        Opportunity Records
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <div class="slds-m-left_large">
                <lightning-layout>
                    <template if:true={totalOpportunity}>
                        <p class="totalOpportunityCount">{totalOpportunity} items.</p>
                    </template>
                </lightning-layout>
            </div>

            <!-- search bar  -->
            <lightning-layout class="slds-m-left_large slds-m-right_large">
                <lightning-layout-item size="12">
                    <div class="slds-input-has-icon slds-input-has-icon_right">
                        <lightning-input data-id="searchFunctionality" type="text" placeholder="Search Opportunity" value={searchKey}
                            onchange={handelSearchKey}></lightning-input>
                        <lightning-icon icon-name="utility:search" size="small"
                            class="slds-icon slds-input__icon slds-icon-text-default" alternative-text="Search">
                        </lightning-icon>
                    </div>
                </lightning-layout-item>
            </lightning-layout>



            <!-- recent opportunity -->
            <div class="slds-split-view__list-header test-header slds-m-top_small">
                <lightning-icon icon-name="utility:clock" size="small"
                    class="slds-icon slds-input__icon slds-icon-text-default">
                </lightning-icon><span class="test-title">Recently Opportunity</span>
            </div>

            <div class="slds-scrollable_y responsive-scroll" >
                <lightning-vertical-navigation>
                        <template for:each={newData} for:item="opp">
                        <lightning-vertical-navigation-item-icon icon-name="utility:user" label={opp.Name} name={opp.Name}  data-id={opp.Id} key={opp.Id}  onclick={handleItemClick}>
      
                        </lightning-vertical-navigation-item-icon>
                        </template>
                    
                </lightning-vertical-navigation>
            </div>

            
        </article>
    </div>

   
</template>
